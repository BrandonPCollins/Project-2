<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Wizard's Tower</title>
</head>

<body>
    <section id="hero-image">
        <img src="assets/images/wizards_logo.png" alt="The Wizards Tower Logo" id="logo">

        <div id="title">
            <h1>The Tower</h1>
        </div>

        <div id="intro">
            <p class="fade">
                Greetings adventurer. Your perilous quest to the top of the wizard's tower begins now. But first,
                introductions.
            </p>

            <div id="name" class="fade2">
                <label for="fname">By what moniker are you best known?</label><br>

            </div>
        </div>

        <div id="buttons">
            <div id="button-container" class="fade2">
                <input type="text" id="fname" name="fname" placeholder="???" class="input" required><br>
                <button type="submit" onclick="saveName()" class="button">Venture Forth</button>
            </div>
        </div>

        <div id="health-bar" class="slide">
            <div id="health-progress" class="slide">
                <div id="health-text"></div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
